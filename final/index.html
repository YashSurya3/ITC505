<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lights Out Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-template-rows: repeat(5, 60px);
      gap: 8px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 60px;
      height: 60px;
      background-color: #ffeb3b;
      border: 2px solid #999;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .cell.is-off {
      background-color: #333;
    }

    #reset-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }

    #reset-btn:hover {
      background: #0056b3;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¡ Lights Out</h1>
  <div id="game-board"></div>
  <button id="reset-btn">ðŸ”„ Reset</button>

  <footer>
    <p>Last updated: <span id="lastModified"></span></p>
  </footer>

  <script>
    document.getElementById("lastModified").textContent = document.lastModified;
  </script>
  <script src="script.js"></script>
</body>
</html>
